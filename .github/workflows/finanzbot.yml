name: Finanzbot Dashboard

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: ğŸ› ï¸ Install Deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ğŸ¤– Bot Run
        run: python finanzbot.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ’¾ Update Dashboard (Commit & Push)
        run: |
          git config --global user.name "FinanzBot"
          git config --global user.email "bot@action.github"
          
          # HIER WIEDER NUR INDEX.HTML
          git add index.html last_sent.json
          
          # Falls dashboard_finanzbot.html noch da ist, entfernen wir sie, damit es sauber bleibt
          if [ -f dashboard_finanzbot.html ]; then
            git rm dashboard_finanzbot.html
          fi
          
          git diff-index --quiet HEAD || (git commit -m "ğŸ“Š Dashboard Update" && git push)
