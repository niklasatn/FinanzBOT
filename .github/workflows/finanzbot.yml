name: Finanzbot Dashboard

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: ğŸ› ï¸ Install Deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ğŸ¤– Bot Run (Generate HTML)
        run: python finanzbot.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USER_PORTFOLIO: ${{ secrets.USER_PORTFOLIO }}

      - name: ğŸ’¾ Update Dashboard (Commit & Push)
        run: |
          git config --global user.name "FinanzBot"
          git config --global user.email "bot@action.github"
          
          # HTML und JSON hinzufÃ¼gen
          git add index.html last_sent.json
          
          # Committen falls Ã„nderungen da sind
          git diff-index --quiet HEAD || (git commit -m "ğŸ“Š Dashboard Update" && git push)
