name: Finanzbot

on:
  schedule:
    # Zeitplan: z.B. alle 4 Stunden (oder Ihre Wunschzeit)
    - cron: "0 */4 * * *"
  workflow_dispatch: # Erlaubt manuellen Start per Button

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Repository auschecken
        uses: actions/checkout@v4
        
      - name: üêç Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: üõ†Ô∏è Abh√§ngigkeiten installieren
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ü§ñ Finanzbot ausf√ºhren
        run: python finanzbot.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
