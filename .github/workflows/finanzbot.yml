name: Finanzbot

on:
  schedule:
    # Alle 10 Minuten
    - cron: "*/10 * * * *"
  workflow_dispatch:

# WICHTIG: Erlaubt dem Bot, √Ñnderungen (die last_sent.json) ins Repo zu schreiben
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Repository auschecken
        uses: actions/checkout@v4
        
      - name: üêç Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: üõ†Ô∏è Abh√§ngigkeiten installieren
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ü§ñ Finanzbot ausf√ºhren
        run: python finanzbot.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          USER_PORTFOLIO: ${{ secrets.USER_PORTFOLIO }}

      # NEU: Ged√§chtnis speichern!
      - name: üíæ Zustand sichern (Commit & Push)
        run: |
          git config --global user.name "FinanzBot Action"
          git config --global user.email "action@github.com"
          
          # Pr√ºfen ob sich die Datei ge√§ndert hat
          git add last_sent.json
          
          # Nur committen, wenn es wirklich √Ñnderungen gab
          git diff-index --quiet HEAD || (git commit -m "ü§ñ Bot: Gelesene News aktualisiert" && git push)
